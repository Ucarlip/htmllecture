<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Table Tag ใช้สร้างตาราง เป็น Block Tag -->
    <table border="1" style="width: 500px">
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>
            <td><img src="./images/favicon.png" alt="รูป"></td>
        </tr>
    </table>
    <br> <br> <br>
    <table border="1"width="600px">
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>e</td>
            <td>f</td>
            <td colspan="2" rowspan="2">g</td>
            <td>h</td>
        </tr>
        <tr>
            <td rowspan="2">i</td>
            <td>j</td>
            <td rowspan="2">k</td>
        </tr>
        <tr>
            <td>l</td>
            <td>m</td>
            <td>n</td>
        </tr>
    </table>
    
</body>
</html>

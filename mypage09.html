<!DOCTYPE html>

<head>

</head>
<body>

            <td rowspan="2" colspan="2">a</td>
            <td>b</td>

            <td rowspan="2">d</td>

        <tr style="background-color: rgb(22, 130, 192);">

        </tr>
        <tr style="background-color: rgb(94, 190, 94);">
            <td rowspan="2" >f</td>
            <td colspan="3">g</td>
            <td>h</td>
        </tr>
        <tr style="background-color: rgb(171, 35, 171);">
            <td>i</td>
            <td>j</td>
            <td colspan="2">k</td>
        </tr>
    </table>

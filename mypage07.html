<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list TAG แท็กเเสดงรายการ เป็น block tag -->
    <!-- Unorder list -->
    รายการที่ไม่มีลำดับ
     <ul type="square"> <!-- type disc circle square -->
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
     </ul>
     <!-- Order list -->
    รายการที่มีลำดับ
     <ol type="1"> <!-- type 1,a,A,i,I -->
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
     </ol>
    <!-- Description list -->
    <dl>
        <dt>PRX</dt>
        <dd>PaperREX</dd>
        <dt>CCCC</dt>
        <dd>DDDD</dd>
    </dl>
    
</body>
</html>
